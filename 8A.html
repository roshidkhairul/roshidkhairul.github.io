  <script>

let arr = [];

for(let i =1 ; i<HowManyNumber;i=i+2){
    arr.push(2**i);
}

console.log('\n\n');
let newArray = [];

for(let i = arr.length-1 ; i>=1; i--)
{

    newArray.push(arr[i]);
}
