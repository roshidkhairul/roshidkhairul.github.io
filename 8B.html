  <script>
    let bil = [100,300,100];
let tip = [10,20,10]

function totalCounter(bilArray,tipArray){
    let total=0;
    bilArray.forEach((e,i)=>{
        total += e+tipArray[i] ;
    })
    return total;
}

console.log(totalCounter(bil,tip));
  </script>
