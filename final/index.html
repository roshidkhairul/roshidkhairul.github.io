<!doctype html>
<html>
    <head>
        <title>Guess the Number</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet"/>

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>

    <body>
        <div class="container">
            <div class="card" style="background-color: #ccffc7;" id="firstDiv">
                <h4>Guess my Number</h4>
                <h6>Guess the number between 1 and 100</h6>
                <div class="container">
                    <div class="scoreCard">
                        <p>Score: <span id="MainScore"></span> </p>
                        <p>High Score:<span id="HighScore"></span></p>
                    </div>
                    <div class="ResetCard">
                       <button id="mainReset" onclick="reset()">Reset</button>
                    </div>
             
                   
                  <div class="card1" id="secDiv">
                        <img id="imageMain" src="image.png"/>
                        <input type="number" id="guessInput" name="guess" placeholder="Guess the number"/>
                   
                        <button id="checkBtn" onclick="getInputValue()">Check</button>
                        <h4 id="GuessAnswerLoseH1" style="margin-bottom: 100px"></h4>
                        <h5 id="GuessAnswer" style="margin-bottom: 100px"></h5>
                        <h5 id="GuessAnswerLoseH5" style="margin-bottom: 100px"></h5>
                        <h5 id="GuessAnswerLoseH5MainScore" style="margin-bottom: 100px"></h5>
                        <h5 id="GuessAnswerLoseH5HighScore" style="margin-bottom: 100px"></h5>
                        <h6 id="YourScore" ></h6>
                        <button class="btn btn-success" id="tryAgainBTN" onclick="reset()">Try Again</button>
                  </div>
         
                </div>

                <div class="card1" style="background-color: #80fffd; border-radius: 15px; width: 55%;">
                    <h5>Guess History : </h5>
                <ul id="list">
                  
                </ul> 
                </div>
              </div>
        </div>

       
         
        <script src="script/script.js">
            
        </script>
    </body>
</html>
